<%- include partials/header.ejs %>
  <div class="container">
    <div class="row">
        <div class="p20">
            <div class="col-sm-3 col-md-3"></div>
            <div class="col-sm-6 col-md-6">
                <h1>Login</h1>
                <hr class="e6"><br>
                <form name="login" action="" method="post">
                    <p>Email</p>
                    <input name="email" type="text" class="form-control">
                    <p>Password</p>
                    <input name="password" type="password" class="form-control"><br>
                    <p>Don't have an Account yet? <a href="#">Register here</a> </p><br> 
                    <input type="submit" class="btn btn-sm btn-primary" value="Login">
                    <input name="login" type="hidden" value="ok">
                </form>
            </div>
            <div class="col-sm-3 col-md-3"></div>
            <div class="clearfix"></div>
        </div>
    </div>
  </div>
<%- include partials/footer.ejs %>
